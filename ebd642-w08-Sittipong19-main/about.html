<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<h4 class="text-center">Register Form:</h4>
<form action="http://127.0.0.1:5500/about.html">
<div id="name">
    <label class="label label-control">Enter Your Name</label>
    <input v-model="message" class='form-control'placeholder="write your name here" />
  <p>Your name is: {{ message }}</p>
</div>
<div id="gender">
    <label class="label label-control">Gender:</label>
    <input  type="radio" id="one" value="female" v-model="picked" />
    <label for="one">Female</label>
    <input type="radio" id="two" value="male" v-model="picked" />
    <label for="two">Male</label>
    <input type="radio" id="three" value="others" v-model="picked" />
    <label for="two">others</label>
    <br />
    <span>Your gender is: {{ picked }}</span>
</div>
<div id='major'>
    <select v-model="selected" >
        <option disabled value="">Please select your major:</option>
        <option>Computer Science</option>
        <option>Information Technology</option>
        <option>Computer Network</option>
        <option>Geography Information</option>
        <option>Other</option>
      </select>
      <span>Your Major is: {{ selected }}</span>
</div>
<div id="special">
    <label class="label lable-form"> Choose your hobby:</label>
    <br>
    <input type="checkbox" id="jack" value="Reading Book" v-model="checkedNames" />
    <label for="jack">Reading Book</label>
    <input type="checkbox" id="john" value="Playing Football" v-model="checkedNames" />
    <label for="john">Playing Football</label>
    <input type="checkbox" id="mike" value="Drawing" v-model="checkedNames" />
    <label for="mike">Drawing</label>
    <br />
    <span>Your hobby are: {{ checkedNames }}</span>
  
</div>
<div id="address">
    <label>Enter your Address:</label>
    
    <br />
    <textarea v-model="message" class="form-control" placeholder="write you address here"></textarea>
    <span>Your Address is:</span>
    <p style="white-space: pre-line;">{{ message }}</p>
</div>
<button class="btn btn-success" type="submit">Register</button>
</form>
</div>
        
    <script src="https://unpkg.com/vue@next"></script>
    <script>
const app=Vue.createApp({
    data() {
    return {
      message: ''
    }
  }
})
app.mount('#name')
Vue.createApp({data(){return{
    picked:''
}}}).mount('#gender')
Vue.createApp({data(){
    return{
        selected:''
    }
}}).mount('#major')

Vue.createApp({data(){
    return{
        checkedNames:[]
    }
}}).mount('#special')
Vue.createApp({
    data(){
        return{
            message:''
        }
    }
}).mount('#address')
    </script>
</body>
</html>
